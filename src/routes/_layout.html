<Nav browserWidth={browserWidth} segment={child.segment} />

<main>
	<svelte:component browserWidth={browserWidth} brandName={brandName} this={child.component} {...child.props} />
</main>

{#if browserWidth <= 800}
	<Footer browserWidth={browserWidth} segment={child.segment} />
{/if}

<script>
	export default {
	  data() {
	    return {
	      brandName: "Ninja Creative Marketing",
	      browserWidth: 0
	    };
	  },

	  oncreate() {
	    const width = document.body.clientWidth;
	    this.set({ browserWidth: width });
	  },

	  components: {
	    Nav: "../components/Nav.svelte",
	    Footer: "../components/Footer.svelte"
	  }
	};
</script>
